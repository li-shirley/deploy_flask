<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit Review</title>
</head>
<body>
    <a href="/">Home</a>
    {% if 'user_id' in session %}
        <a href="/logout">Logout</a> 
        {% else %}
        <a href="/login">Login</a> 
    {% endif %}

    <a href="/trail/{{review.trail_id}}">Back to trail overview</a>     
    <h1>Edit Review for {{ review.trail.name }}:</h1>

    <form action="/delete/review/{{review.id}}" method="post">
        <input type="hidden" name="trail_id" value="{{ review.trail_id }}">
    <button type="submit" class="btn btn-primary">Delete Review</button>
    </form>
    
    <form action="/update/review/{{ review.id }}" method="post">

        <div class="mb-3 mt-3">
            <label for="hiked_at" class="form-label">Date of Hike:</label>
            <input type="date" class="form-control" id="hiked_at" name="hiked_at" value="{{ review.hiked_at }}">
        </div>

        <div class="mb-3 mt-3">
            <label for="description" class="form-label">Description:</label>
            <input type="text" class="form-control" id="description" name="description" value="{{ review.description }}">
        </div>

        <div class="mb-3 mt-3">
            <label for="rating" class="form-label">Rating:</label>
            <select class="form-select" name="rating">
                {% if review.rating == 1%}
                    <option selected>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                {% elif review.rating == 2%}
                    <option>1</option>
                    <option selected>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                {% elif review.rating == 3%}
                    <option>1</option>
                    <option>2</option>
                    <option selected>3</option>
                    <option>4</option>
                    <option>5</option>
                {% elif review.rating == 4%}
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option selected>4</option>
                    <option>5</option>
                {% elif review.rating == 5%}
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option selected>5</option>
                {% endif %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
