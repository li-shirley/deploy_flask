<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Feartures Coming Soon</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">
</head>
<body class="d-flex h-100 text-center text-white bg-success">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-success navbar-dark">
                <a class="navbar-brand" href="/">
                    <img src="{{ url_for('static', filename='img/logo.jpeg') }}" alt="Go Explore Logo" style="width:150px;"> 
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto">
                        {% if 'user_id' in session %}
                            <li class="nav-item">
                                <a href="/logout" class="nav-link">Logout</a> 
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a href="/coming-soon" class="nav-link">About</a> 
                            </li>
                            <li class="nav-item">
                                <a href="/login" class="nav-link">Login</a> 
                            </li>
                            <li class="nav-item">
                                <a href="/register" class="nav-link">Register</a> 
                            </li>
                            <li class="nav-item">
                                <a href="/coming-soon" class="nav-link">Donate</a> 
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </nav>
        </div>
        <br><br><br>
        <main class="px-3">
            <h1>Feature Coming Soon</h1>
            <p class="lead">This website is a work in progress. New features coming soon!</p>
            <p class="lead">
                <a href="/" class="btn btn-lg btn-secondary fw-bold border-white bg-white text-success">Back to Home</a>
            </p>
        </main>
    </div>


    
</body>
</html>
