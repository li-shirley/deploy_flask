<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add Review</title>
</head>
<body>
    <a href="/">Home</a>
    {% if 'user_id' in session %}
        <a href="/logout">Logout</a> 
        {% else %}
        <a href="/login">Login</a> 
    {% endif %}

    <a href="/trail/{{trail.id}}">Back to trail overview</a>   
    <h1>Add a Review to {{ trail.name }}:</h1>
    <form action="/create/review/{{ trail.id }}" method="post">

        <div class="mb-3 mt-3">
            <label for="hiked_at" class="form-label">Date of Hike:</label>
            <input type="date" class="form-control" id="hiked_at" name="hiked_at">
        </div>

        <div class="mb-3 mt-3">
            <label for="description" class="form-label">Description:</label>
            <input type="text" class="form-control" id="description" name="description">
        </div>

        <div class="mb-3 mt-3">
            <label for="rating" class="form-label">Rating:</label>
            <select class="form-select" name="rating">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
